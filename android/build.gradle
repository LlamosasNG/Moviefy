buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24      // Credential Manager requiere API 24+
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.0.21"
        
        // Añade versiones específicas para bibliotecas importantes
        googleServicesVersion = "4.4.2"
        credentialManagerVersion = "1.2.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
        classpath("com.google.gms:google-services:$googleServicesVersion")
    }
}

allprojects {
    repositories {
        // Asegúrate de que todos los repositorios necesarios estén incluidos
        google()
        mavenCentral()
        maven { url "https://www.jitpack.io" }
    }
}

apply plugin: "com.facebook.react.rootproject"