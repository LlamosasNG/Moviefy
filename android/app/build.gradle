apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply plugin: "com.google.gms.google-services"

/**
 * Este es el bloque de configuración para personalizar tu aplicación React Native para Android.
 */
react {
    /* Carpetas */
    //   La raíz de tu proyecto, es decir, donde vive "package.json". Por defecto es '../..'
    // root = file("../../")
    //   La carpeta donde está el paquete NPM de react-native. Por defecto es ../../node_modules/react-native
    // reactNativeDir = file("../../node_modules/react-native")
    //   La carpeta donde está el paquete Codegen de react-native. Por defecto es ../../node_modules/@react-native/codegen
    // codegenDir = file("../../node_modules/@react-native/codegen")
    //   El archivo cli.js que es el punto de entrada de React Native CLI. Por defecto es ../../node_modules/react-native/cli.js
    // cliFile = file("../../node_modules/react-native/cli.js")

    /* Autolinking */
    autolinkLibrariesWithApp()
}

/**
 * Establece esto como true para ejecutar Proguard en las compilaciones de lanzamiento para minimizar el bytecode de Java.
 */
def enableProguardInReleaseBuilds = false

/**
 * El sabor de compilación preferido de JavaScriptCore (JSC)
 */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

// Para implementación de Credential Manager - añade versiones más recientes
def credential_manager_version = '1.2.0'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.moviefy"
    defaultConfig {
        applicationId "com.moviefy"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        
        // Añadir nonce para Credential Manager
        manifestPlaceholders = [
            'auth.google.nonce': 'nonce'
        ]
    }
    
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        // También puedes configurar una configuración de firma release aquí
    }
    
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // ¡Precaución! En producción, necesitas generar tu propio archivo keystore.
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
    
    // Habilitar data binding para UI de Credential Manager
    buildFeatures {
        dataBinding true
    }
    
    // Añadir compatibilidad con Java 8 para características modernas
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    
    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    // La versión de react-native es establecida por el React Native Gradle Plugin
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    // Dependencias de Firebase
    implementation(platform("com.google.firebase:firebase-bom:33.13.0"))
    implementation("com.google.firebase:firebase-analytics")
    implementation("com.google.firebase:firebase-auth")
    
    // Google Sign-In con Credential Manager
    implementation("com.google.android.libraries.identity.googleid:googleid:0.1.0")
    implementation("androidx.credentials:credentials:$credential_manager_version")
    implementation("androidx.credentials:credentials-play-services-auth:$credential_manager_version")
    
    // Google Sign-In regular (para compatibilidad)
    implementation("com.google.android.gms:play-services-auth:20.7.0")
}